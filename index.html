<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/media_Queries.css">
</head>

<body>
    <header>
        <div class="container grid">
            <div class="left">
           
             <img src="/images/phone.png" alt="" class="main_img">
           
                <img src="/images/phone_inside.jpg" class="screen" alt="">
            </div>

            <div class="right">
                <div class="right-top width-equal">
                    <img id="logo" src="images/instagram-logo.png" alt="logo">

                    <form action="">
                        <input class="input-box" type="text" name="username" required
                            placeholder="Phone number, username, or email">
                        <input class="input-box" type="password" name="password" required placeholder="Password">
                        <input class="button" type="submit" name="login" value="Log In">

                        <div class="divider">
                            <div class="line"></div>
                            <p>OR</p>
                            <div class="line"></div>
                        </div>
                        <a class="fb" href=#>Log in with Facebook</a>
                        <a class="forgot" href=#>Forgot password?</a>
                    </form>

                </div>

                <div class="right-bottom width-equal">
                    <p>Don't have an account?</p>
                    <a href=#>Sign up</a>
                </div>

                <div class="apps">
                    <p>Get the app.</p>
                    <div class="app-stores">
                        <img src="images/app-store.svg" alt="App Store">
                        <img src="images/play-store.svg" alt="Play Store">
                    </div>
                </div>
            </div>

        </div>
    </header>
    <footer>
      
        <ul class="first-ul">
          <li><a href=#>About</a></li>
          <li><a href=#>Blog</a></li>

        <li><a href=#>Hashtags</a></li>
          <li><a href=#>Locations</a></li>
          <li><a href=#>Instagram Lite</a></li>
    
        </ul>
        <ul class="secound-ul">
            <li>English</li>
            <li>&copy; M@nish </li>
          </ul>
      </footer> 
</body>

</html>
